<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #830217, #960070ce, #7700ff); 
      height: 200px;
    }

    .gradiente-topo {
        background-image: linear-gradient(to top, #ff0000, #ac0000ce, #3b0019);
      height: 200px;
    }

    .gradiente-radial {
      background-image: radial-gradient(circle, #4cb0f3, #fa3c5b);
      height: 200px;
    }
    
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2>Gradiente Topo</h2>
  <div class="gradiente-topo"></div>

</body>
</html>
