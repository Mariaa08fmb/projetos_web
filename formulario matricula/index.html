<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> MATRÍCULA</h1>

        <form>
            <div class="section">
                <label>Data da Matrícula:</label>
                <input type="text">
                <label>Código da Matrícula:</label>
                <input type="text">
            </div>

            <div class="section">
                <h2>DADOS DO ALUNO</h2>
                <label>Nome:</label>
                <input type="text">
                <label>Data de Nasc.:</label>
                <input type="text">
                <label>Naturalidade:</label>
                <input type="text">
                <label>CPF:</label>
                <input type="text">
                <label>RG:</label>
                <input type="text">
                <label>Orgão Exped.:</label>
                <input type="text">
                <label>Sexo:</label>
                <select>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="section">
                <h2>FILIAÇÃO</h2>
                <label>Pai:</label>
                <input type="text">
                <label>Telefone:</label>
                <input type="tel">
                <label>Mãe:</label>
                <input type="text">
                <label>Telefone:</label>
                <input type="tel">
                <label>Nome do Responsável:</label>
                <input type="text">
                <label>Grau de Parentesco:</label>
                <input type="text">
            </div>

            <div class="section">
                <h2>ENDEREÇO</h2>
                <label>Rua:</label>
                <input type="text">
                <label>Nº:</label>
                <input type="text">
                <label>Bairro:</label>
                <input type="text">
                <label>Complemento:</label>
                <input type="text">
                <label>CEP:</label>
                <input type="text">
                <label>Cidade/Estado:</label>
                <input type="text">
            </div>

            <div class="section">
                <h2>ANO ESCOLAR</h2>
                <label>
                    <input type="checkbox"> Ed. Infantil: Maternal
                </label>
                <label>
                    <input type="checkbox"> Pré-escola
                </label>
                <label>
                    <input type="checkbox"> Ensino Fundamental
                </label>
                <input type="text" placeholder="Ano Escolar">
                <label>
                    <input type="checkbox"> Ensino Médio
                </label>
                <input type="text" placeholder="Ano Escolar">
            </div>

            <div class="section">
                <h2>RELAÇÃO DE DOCUMENTOS PARA A MATRÍCULA</h2>
                <label>Documento:</label>
                <input type="text">
                <label>Quantidade:</label>
                <input type="number">
            </div>

            <div class="section">
                <h2>OBSERVAÇÕES</h2>
                <textarea rows="4"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
